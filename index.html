
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista Primrose</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
      animation: fadeIn 1.5s ease forwards;
    }
    header img {
      width: 150px;
      margin-bottom: 1rem;
      transition: transform 0.5s ease;
    }
    header img:hover {
      transform: scale(1.1);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    header p {
      font-size: 1.2rem;
      color: #777;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }
    main.show {
      opacity: 1;
      transform: translateY(0);
    }
    .product {
      max-width: 600px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      color: #333;
    }
    .product p {
      font-size: 1rem;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Vista Primrose Logo" />
    <h1>Vista Primrose</h1>
    <p>Where style meets elegance.</p>
  </header>

  <main>
    <div class="product">
      <img src="images/tshirt.svg" alt="Vista Primrose T-shirt" />
      <h2>Signature T-Shirt</h2>
      <p>Our premium cotton t-shirt combines comfort and style effortlessly. Available now in all sizes.</p>
    </div>
  </main>

  <script>
    const main = document.querySelector("main");
    window.addEventListener("load", () => {
      main.classList.add("show");
    });
  </script>

</body>
</html>
